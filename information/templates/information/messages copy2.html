<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <meta name="description" content="What we want to say to COVID-19.">
    <meta name="author" content="Amir Iskandar">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Dear COVID-19</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/messages.css'%}">
</head>

<body>
    <div class="w3-container w3-teal">
        <h1>Dear COVID-19...</h1>
    </div>

    <div class="w3-container w3-col s0 m1 l2"></div>
    </div>




    <div class="w3-row-padding">
        <div class="w3-padding-16 w3-col m6 l4">
            <div class="w3-card-4">
                <div class="w3-container content">
                    <p>Test message</p>
                </div>
                <footer class="w3-container w3-lime">
                    <p style="text-align:right;">
                        name, 20
                    </p>
                </footer>
            </div>
        </div>
    </div>


    <div class="w3-cell-row">
        <div class="w3-container w3-col s0 m1 l2"></div>
        <div class="w3-container w3-col s12 m10 l8">
            <div class="w3-center">
                {% if prev_page > 0 %}
                <div class="w3-col w3-left" style="width:48%;">
                    <a href="{{prev_page}}"
                    class="w3-button w3-green w3-block">Previous</a>
                </div>
                {% endif %}
                {% if next_page != 0 %}
                <div class="w3-col w3-right" style="width:48%;">
                    <a href="{{next_page}}"
                    class="w3-button w3-green w3-block">Next</a>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="w3-container w3-col s0 m1 l2"></div>
    </div>

    <div class="w3-cell-row">
        <div class="w3-container w3-col s0 m1 l2"></div>
        <div class="w3-container w3-col s12 m10 l8">
            <div class="w3-center">
                </br>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdpzcZ5eQa23MSU4KU4jWG7q1HYBaECWI-OLgXNDq1OXUw4yw/viewform?usp=sf_link"
                    class="w3-button w3-green w3-block">Say something to COVID-19</a>
                </br>
                <a href="http://19-ncov.cf/" class="w3-button w3-light-gray w3-block">Back to Home</a>
            </div>
        </div>

    </div>

<script>
var coll = document.getElementsByClassName("content");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>
</body>

</html>
