{% extends "companyProfile/base.html" %}


{% block title %}Products{% endblock%}

{% block content %}
{% if products %}
{% for product in products %}
<div class="w3-row">
    <div class="w3-col w3-container s0 m1 l2"></div>
    <div class="w3-col w3-container s12 m10 l8">
        <div class="w3-bar">
            <button class="w3-button {% cycle 'w3-black' 'w3-gray' %}">
                <a href="/corexs/{{ product.id }}/">{{ product.product_name }}</a></button>
        </div>
    </div>
    <div class="w3-col w3-container s0 m1 l2"></div>
</div>
{% endfor %}
{% else %}
<p>No products are available.</p>
{% endif %}
{% endblock %}
